<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto mt-5">
  <div>
    <label for="email" class="form-label mt-4">Email</label>
    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
    <p
      *ngIf="isFieldValid('email', 'required')"
      class="fs-6 text-danger mt-1"
    >
      Email is required
    </p>

    <p
      *ngIf="isFieldValid('email', 'email')"
      class="fs-6 text-danger mt-1"
    >
      Email is invalid
    </p>
  </div>
  <div>
    <label for="password" class="form-label mt-4">Password</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password" autocomplete="off">
    <p
      *ngIf="isFieldValid('password', 'required')"
      class="fs-6 text-danger mt-1"
    >
      Password is required
    </p>
    <p
      *ngIf="isFieldValid('password', 'minlength')"
      class="fs-6 text-danger mt-1"
    >
      Password must be at least 8 characters long
    </p>
    <p
      *ngIf="isFieldValid('password', 'maxlength')"
      class="fs-6 text-danger mt-1"
    >
      Password must be at most 15 characters long
    </p>
  </div>
  <div class="d-flex justify-content-between align-items-center mt-4">
    <button type="submit"
            [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <p class="mt-2">Don't have an account <a href="/auth/register">register now</a></p>
  </div>
</form>
