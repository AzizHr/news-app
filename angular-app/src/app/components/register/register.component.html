<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto mt-5">
  <div>
    <label for="name" class="form-label mt-4">Full Name</label>
    <input formControlName="name" type="email" class="form-control" id="name" placeholder="Enter Your Full Name">
    <p
      *ngIf="isFieldValid('name', 'required')"
      class="fs-6 text-danger mt-1"
    >
      Full name is required
    </p>
  </div>
  <div>
    <label for="email" class="form-label mt-4">Email</label>
    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
    <p
      *ngIf="isFieldValid('email', 'required')"
      class="fs-6 text-danger mt-1"
    >
      Email is required
    </p>

    <p
      *ngIf="isFieldValid('email', 'email')"
      class="fs-6 text-danger mt-1"
    >
      Email is invalid
    </p>
  </div>
  <div>
    <label for="password" class="form-label mt-4">Password</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password" autocomplete="off">
    <p
      *ngIf="isFieldValid('password', 'required')"
      class="fs-6 text-danger mt-1"
    >
      Password is required
    </p>
    <p
      *ngIf="isFieldValid('password', 'minlength')"
      class="fs-6 text-danger mt-1"
    >
      Password must be at least 8 characters long
    </p>
    <p
      *ngIf="isFieldValid('password', 'maxlength')"
      class="fs-6 text-danger mt-1"
    >
      Password must be at most 15 characters long
    </p>
  </div>
  <div class="d-flex justify-content-between align-items-center mt-4">
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
    <p class="mt-2">Already have an account <a href="/auth/login">login now</a></p>
  </div>
</form>
